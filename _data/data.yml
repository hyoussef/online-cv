experiences:
    title: Experiences
    info:
      - role: Expert/staff Software Engineer
        time: 2019 - Present
        company: SAP France, Paris
        details: |
          Led development efforts in cloud, multi-tiered, and microservice architecture projects on the SAP BTP cloud platform.
            - Technical planning, proof of concepts, technical backlog implementation, and sizing.
            - Develop and hands on sap cloud solutions: SAP Ariba Central Invoice Management (CIM) and SAP Ariba Procurement Planning (PP).
            - Collaboration and coordination in a multicultural environment with cross-functional teams spanning various disciplines, including development, design, testing, and product management in AGILE environment.
            - Co-innovated SAP Ariba Procurement Planning (PP) with Volkswagen: co-innovation project including 3 internals scrum teams.
            - SAP Ariba Central Invoice Management (CIM): more than 140 developer, product managers, UX, QAs.
            - Conducted pair programming sessions and performed code reviews.
            - Implemented DevOps practices using CICD, Deploy With Confidence DWC, pipelines, Dynatrace and Kibana.
            - Technologies Used: SAP Cloud (BTP), SAP CAP CDS (Cloud Programming Model), SAP HANA, SAP
                            Fiori, SAP S/4HANA, SAP Ariba Central Invoice Management, SAP Ariba Procurement Planning, SAP Master Data,
                            SAP MDI, SAP MDCS, SAP MDO, SAP DWC, SAP Personal Data Integration (RGPD/PDM), Node.js, JavaScript, SAP UI5,
                            CI/CD, DWC, Mocha, Gulp, Grunt, Git (enterprise), GitHub Copilot, Jenkins.
      - role: Senior Software Engineer
        time: 2013 - 2019
        company: SAP France, Paris
        details: |
          Developed SAP Fiori internally: Fiori is a framework for building SAP applications using SAP UI5. It is a modern, responsive, and user-friendly Javascript framework for building SAP applications.
            - Mentor teams on SAP UI5 and Fiori development.
            - Engaged in task-force missions, providing support and guidance including trips to foreign locations.
            - Applied Design Thinking principles to product development.
            - Practiced Agile methodologies, Scrum, collaborating with multiple teams.
            - Participated in all stages of the software development lifecycle, from requirements analysis to design, implementation, testing, and deployment.
            - Worked on SAP BUILD.me, a low-code development solution.
            - Main technologies: Javascript, Node, Angular, SAP UI5, mongo, gulp, git/github.
      - role: Software Engineer
        time: 2010 - 2012
        company: SAP labs, Paris
        details: |
          Developed Business Planning and Consolidation 10 (BPC10) software for Enterprise Performance Management (EPM).
      - role: Junior Software Engineer
        time: 2009 - 2010
        company: SAP labs, Paris
        details: |
          Built a non-regression test suite for the SAP Solution Manager product.
            - Using technologies including ABAP, Web Dynpro, ABAP Workbench, SAP Solution Manager, and XML.


