experiences:
    title: Experiences
    info:
      - role: Principal/staff Software Engineer
        time: 2019 - Present
        company: SAP Ariba, Paris
        details: |
          Contributed to the development efforts of the Next Gen SAP Ariba Procurement Solutions:
            - SAP Ariba Central Invoice Management (CIM): Automation of supplier invoice processing by AI/OCR, more than 10 scrum teams.
            - Co-innovated SAP Ariba Procurement Planning (PP) with Volkswagen: co-innovation project including 3 internals scrum teams.
            - cloud, multi-tiered, and microservice architecture on the SAP BTP cloud platform.
            - hands on : Technical planning , elaboration and implementation of proof of concepts, backlog sizing and implementation.
            - Collaboration in a multicultural environment with cross-functional teams.
            - Pair programming, vibe coding (github copilot), code reviews.
            - Frontrunner in evaluating and adopting new technologies and tools (cursor, github copilot).
            - Implemented DevOps practices using CICD, Deploy With Confidence DWC, pipelines, Dynatrace, splunk and Kibana.
            - Technologies Used: SAP Cloud (BTP), SAP CAP CDS (Cloud Programming Model), SAP HANA, SAP
                            Fiori, SAP S/4HANA, SAP MDI, SAP MDCS, SAP MDO, SAP DWC, SAP Personal Data Integration (RGPD/PDM), Node.js, JavaScript, SAP UI5,
                            CI/CD, DWC, Mocha, Gulp, Grunt, Git (enterprise), GitHub Copilot, Jenkins.
      - role: Senior Software Engineer
        time: 2013 - 2019
        company: SAP - User Experience and design, Paris
        details: |
          Contributed to the development of SAP Fiori:
            - Mentor teams on SAP UI5 and Fiori development.
            - Engaged in task-force missions, providing support and guidance including trips to foreign locations.
            - Practiced Agile methodologies, Scrum, collaborating with multiple teams.
            - Worked on SAP BUILD.me, a low-code development solution.
            - Main technologies: Javascript, Node, Angular, SAP UI5, mongo, gulp, git/github.
      - role: Software Engineer
        time: 2010 - 2012
        company: SAP labs, Paris
        details: |
          Developed Business Planning and Consolidation 10 (BPC10) software for Enterprise Performance Management (EPM).
      - role: Junior Software Engineer
        time: 2009 - 2010
        company: SAP labs, Sophia Antipolis / Mougins
        details: |
          Built a non-regression test suite for the SAP Solution Manager product.
            - Using technologies including ABAP, Web Dynpro, ABAP Workbench, SAP Solution Manager, and XML.


