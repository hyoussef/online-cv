projects:
    title: Projects
    intro: >
    assignments:
      - title: SAP Ariba Central Invoice Management
        link: "#hook"
        tagline: "SAP Ariba Central Invoice Management on SAP BTP provides a unified solution for receiving and managing supplier invoices, with connection to different backend systems. "

      - title: SAP Ariba Procurement Planning
        link: "#"
        tagline: "SAP Ariba Procurement Planning is a cloud-based solution that was designed to help you plan your procurement activities with regard to the time schedule, as well as the investment planning of items based on a central bill of material. This product enables you to plan the sourcing of items from an early stage to ensure timely procurement before the manufacturing process starts."

      - title: SAP Fiori  
        link: "#"
        tagline: "Fiori is the the new SAP Paradigm to transform the SAP User Experience. Participated to the launch of SAP Fiori. The initial release of Fiori included 25 apps for various business functions such as self-service tasks."

      - title: SAP BUILD.me
        link: "#"
        tagline: "Low-code templating tool for SAP Fiori apps. It allows users to create Fiori apps by dragging and dropping UI elements."

