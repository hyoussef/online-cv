career-profile:
    title: Career Profile
    summary: |
      Expert/staff Software Engineer with 16 years of experience in developing innovative software solutions for enterprise applications at SAP. I have a proven record of success across major cloud projects (SAP BTP Platform) including SAP Ariba Central Invoice Management, SAP Ariba Procurement Planning, and SAP Fiori. Proficient in technologies like CloudFoundry, SAP UI5, JavaScript, Node.js. Specialized in AI and Machine Learning with 140+ hours of formal training from École Polytechnique paris X since 2019, complemented by SAP Business AI certifications and AI Developer Foundation Program. 

