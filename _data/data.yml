career-profile:
    title: Career Profile
    summary: |
      Proven Principal/staff Software Engineer with 16 years of experience in developing innovative software solutions for enterprise-level applications at SAP. I have record of success across major cloud projects (SAP BTP Platform) including Next Gen Ariba Procurement Solutions (SAP Ariba Central Invoice Management, SAP Ariba Procurement Planning), and SAP Fiori. Proficient in technologies like SAP BTP (Cloud Foundry), SAP UI5, JavaScript, Node.js. Expertise in Al and Machine Learning, supported by over 140 hours of formal training at École Polytechnique Paris X since 2019, as well as SAP Business Al certifications and completion of the Al Developer Foundation Program. 
